<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <meta name="description" content="Around the U.S. website" />
    <meta name="author" content="Josh Keller" />
    <meta name="keywords" content="HTML, CSS, JS" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <div class="header__image"></div>
      </header>
      <main>
        <section class="profile">
          <img
            src="<%=require('./images/Jacques.jpg')%>"
            class="profile__image"
            alt="Profile Image"
          />
          <div class="profile__info">
            <div class="profile__name-edit">
              <h1 class="profile__name"></h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description"></p>
          </div>
          <button class="profile__add" type="button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="popup" id="edit-profile-popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Edit Profile</h3>
        <form
          class="popup__form popup__form_type_profile"
          name="edit-profile"
          novalidate
        >
          <input
            type="text"
            id="profile-name"
            name="name"
            class="popup__input popup__input_type_name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__error" id="profile-name-error">Placeholder</span>
          <input
            type="text"
            id="profile-description"
            name="description"
            minlength="2"
            maxlength="200"
            class="popup__input popup__input_type_description"
            placeholder="About me"
            required
          />
          <span class="popup__error" id="profile-description-error"
            >Placeholder</span
          >
          <button type="submit" class="button popup__button">Save</button>
        </form>
      </div>
    </div>
    <div class="popup" id="add-card-popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">New place</h3>
        <form
          class="popup__form popup__form_type_place"
          name="add-card"
          novalidate
        >
          <input
            type="text"
            id="place-name"
            maxlength="30"
            minlength="2"
            name="title"
            class="popup__input popup__input_type_title"
            placeholder="Title"
            required
          />
          <span class="popup__error" id="place-name-error">Placeholder</span>
          <input
            type="url"
            id="place-link"
            name="url"
            class="popup__input popup__input_type_link"
            placeholder="Image URL"
            required
          />
          <span class="popup__error" id="place-link-error">Placeholder</span>
          <button
            type="submit"
            class="button popup__button popup__button_disabled"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="popup" id="delete-confirm-popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__form">
          <div class="popup__delete">
            <h3 class="popup__title popup__title-confirm">Are you sure?</h3>
            <button
              type="submit"
              class="button popup__button popup__button-confirm"
            >
              Yes
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="popup" id="image-popup">
      <div class="popup__container popup__content-image">
        <button class="popup__close" type="button"></button>
        <img class="popup__image" src=" " alt=" " />
        <p class="popup__caption"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button class="card__delete" type="button"></button>
        <img class="card__item" src=" " alt=" " />
        <div class="card__description">
          <h2 class="card__text"></h2>
          <div class="card__like-container">
            <button class="card__like" type="button"></button>
            <p class="card__like-counter">0</p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
