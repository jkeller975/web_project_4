<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <meta name="description" content="Around the U.S. website" />
    <meta name="author" content="Josh Keller" />
    <meta name="keywords" content="HTML, CSS, JS" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <div class="header__image"></div>
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/Jacques.jpg"
            class="profile__image"
            alt="Profile Image"
          />
          <div class="profile__info">
            <div class="profile__name-edit">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add" type="button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="popup" id="edit-profile-popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Edit Profile</h3>
        <form class="popup__form popup__form_type_profile" name="edit-profile">
          <input
            type="text"
            name="name"
            class="popup__input popup__input_type_name"
            placeholder="Name"
          />
          <input
            type="text"
            name="description"
            class="popup__input popup__input_type_description"
            placeholder="About me"
          />
          <button type="submit" class="button popup__button">Save</button>
        </form>
      </div>
    </div>
    <div class="popup" id="add-card-popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">New place</h3>
        <form class="popup__form popup__form_type_place" name="add-card">
          <input
            type="text"
            name="title"
            class="popup__input popup__input_type_title"
            placeholder="Title"
          />
          <input
            type="text"
            name="url"
            class="popup__input popup__input_type_link"
            placeholder="Image link"
          />
          <button type="submit" class="button popup__button">Create</button>
        </form>
      </div>
    </div>
    <div class="popup" id="image-popup">
      <div class="popup__container popup__content_image">
        <button class="popup__close" type="button"></button>
        <img class="popup__image" src=" " alt=" " />
        <p class="popup__caption"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button class="card__delete" type="button"></button>
        <img class="card__item" src=" " alt=" " />
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button class="card__like" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
